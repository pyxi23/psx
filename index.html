<!DOCTYPE html>
<html>
<head>
  <title>egg calculator by pyxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #290646;
    }

    .calculator-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(54, 4, 83, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #000000;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #bfa8d1;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #9b6ad3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .extra-text {
      margin-top: 20px;
    }

    .extra-text label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .extra-text textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #000000;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
  <script>
    function calculate() {
      var eggCount = 0;
      var selectedOption = document.getElementById("eggCount").value;

      if (selectedOption === "optional") {
        eggCount = parseInt(document.getElementById("optionalEggCount").value);
      } else {
        eggCount = parseInt(selectedOption);
      }

      var currencyAmount = parseFloat(document.getElementById("currencyAmount").value);
      var eggCost = parseFloat(document.getElementById("eggCost").value);

      var eggCost2 = eggCount * eggCost;
      var eggCountFinal = currencyAmount / eggCost2;
      var seconds = eggCountFinal * 3.5;
      var minutes = seconds / 60;

      var roundedMinutes = Math.round(minutes * 100) / 100;

      var result = "Result: " + roundedMinutes + " minutes";

      document.getElementById("result").innerHTML = result;
    }

    function handleEggCountChange() {
      var selectedOption = document.getElementById("eggCount").value;
      var optionalEggCountContainer = document.getElementById("optionalEggCountContainer");

      if (selectedOption === "optional") {
        optionalEggCountContainer.style.display = "block";
      } else {
        optionalEggCountContainer.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <div class="calculator-container">
    <h1>egg calculator by pyxi</h1>

    <label for="eggCount">eggs you hatch at once:</label>
    <select id="eggCount" onchange="handleEggCountChange()">
      <option value="1">1 egg</option>
      <option value="3">3 eggs</option>
      <option value="8">8 eggs</option>
      <option value="optional">optional</option>
    </select><br>

    <div id="optionalEggCountContainer" style="display: none;">
      <label for="optionalEggCount">(custom) eggs you hatch at once:</label>
      <input type="number" id="optionalEggCount"><br>
    </div>

    <label for="currencyAmount">amount of currency:</label>
    <input type="number" id="currencyAmount"><br>

    <label for="eggCost">egg cost:</label>
    <input type="number" id="eggCost"><br>

    <button onclick="calculate()">calculate time</button>

    <p id="result"></p>

    <div class="extra-text">
      <label for="additionalNotes">here's a quick tutorial on how to use this: ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ the 'eggs you hatch at once' is literally just the amount of eggs you hatch per input. the options 1, 3, and 8 are there, but if none of these fit your properties, you can make it custom. ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ the next two are pretty self explanatory, basically all you have to do is put in the amount of currency you've prepared for hatching for 'amount of currency' and for egg cost, just leave the amount of currency required to hatch the egg in the prompted space. ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀thank you for using this tool! ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ made with ♥ by pyxi</label>
    </div>
  </div>
</body>
</html>
