  <script>
    function calculate() {
      var eggCount = 0;
      var selectedOption = document.getElementById("eggCount").value;

      if (selectedOption === "optional") {
        eggCount = parseNumberWithPrefix(document.getElementById("optionalEggCount").value);
      } else {
        eggCount = parseNumberWithPrefix(selectedOption);
      }

      var currencyAmount = parseNumberWithPrefix(document.getElementById("currencyAmount").value);
      var eggCost = parseNumberWithPrefix(document.getElementById("eggCost").value);

      var eggCost2 = eggCount * eggCost;
      var eggCountFinal = currencyAmount / eggCost2;
      var seconds = eggCountFinal * 3.5;
      var minutes = seconds / 60;

      var roundedMinutes = Math.round(minutes * 100) / 100;

      var result = "Result: " + formatNumber(roundedMinutes) + " minutes";

      document.getElementById("result").innerHTML = result;
    }

    function handleEggCountChange() {
      var selectedOption = document.getElementById("eggCount").value;
      var optionalEggCountContainer = document.getElementById("optionalEggCountContainer");

      if (selectedOption === "optional") {
        optionalEggCountContainer.style.display = "block";
      } else {
        optionalEggCountContainer.style.display = "none";
      }
    }

    function formatNumber(number) {
      if (number >= 1e12) {
        return (number / 1e12).toFixed(2) + "t";
      } else if (number >= 1e9) {
        return (number / 1e9).toFixed(2) + "b";
      } else if (number >= 1e6) {
        return (number / 1e6).toFixed(2) + "m";
      } else if (number >= 1e3) {
        return (number / 1e3).toFixed(2) + "k";
      }
      return number.toString();
    }

    function parseNumberWithPrefix(value) {
      var numberString = value.toLowerCase().trim();
      var multiplier = 1;

      if (numberString.endsWith("k")) {
        multiplier = 1e3;
        numberString = numberString.slice(0, -1);
      } else if (numberString.endsWith("m")) {
        multiplier = 1e6;
        numberString = numberString.slice(0, -1);
      } else if (numberString.endsWith("b")) {
        multiplier = 1e9;
        numberString = numberString.slice(0, -1);
      } else if (numberString.endsWith("t")) {
        multiplier = 1e12;
        numberString = numberString.slice(0, -1);
      }

      return parseFloat(numberString) * multiplier;
    }

    function formatCurrencyInput() {
      var currencyAmountInput = document.getElementById("currencyAmount");
      currencyAmountInput.value = formatNumber(parseNumberWithPrefix(currencyAmountInput.value));
    }
  </script>
